<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Overlay</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app-container">
    <div id="main-bar" class="idle">
      <span class="status-text">Idle</span>
      <div class="active-content hidden">
        <span id="track-time">0:00 / 0:00</span>
        <button id="open-popup-btn">⤢</button>
      </div>
    </div>

    <div id="popup-box" class="hidden">
      <img id="album-art" src="" alt="Album Art">
      <div class="info-wrapper">
        <div id="track-info">
          <p id="track-title">Track</p>
          <p id="track-artist">Artist</p>
        </div>
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>
      <button id="close-popup-btn">✕</button>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
